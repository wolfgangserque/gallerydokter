<script type="text/javascript">
   $(document).ready(function() {
      var portfolioItems = $('.portfolio-item').map(function() {
         return {
            element: this,
            title: $(this).data('title'),
            tags: $(this).data('tags')
         };
      }).get();

      var options = {
         keys: ['title', 'tags'],
         threshold: 0.3 // Adjust this value for more or less fuzzy matching
      };

      var fuse = new Fuse(portfolioItems, options);

      $('#search-form').on('submit', function(event) {
         event.preventDefault(); // Menghentikan aksi default form
         var searchTerm = $('#search-bar').val();
         var results = fuse.search(searchTerm);

         $('.portfolio-item').addClass('hidden');
         results.forEach(function(result) {
            $(result.item.element).removeClass('hidden');
         });
      });
   });
</script>
