		<script type="text/javascript">
			$(document).ready(function() {
			$('#search-form').on('submit', function(event) {
			event.preventDefault(); // Menghentikan aksi default form
			var searchTerm = $('#search-bar').val().toLowerCase();
			console.log('Search Term:', searchTerm); // Debugging
			$('.portfolio-item').each(function() {
				var title = $(this).data('title').toLowerCase();
				var tags = $(this).data('tags').toLowerCase();
				console.log('Title:', title, 'Tags:', tags); // Debugging
				if (title.includes(searchTerm) || tags.includes(searchTerm)) {
					$(this).removeClass('hidden');
				} else {
					$(this).addClass('hidden');
				}
					});
				});
			});
